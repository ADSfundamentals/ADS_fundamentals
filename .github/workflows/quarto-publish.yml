name: Render and Publish

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1️⃣ Checkout your repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Skip LaTeX if you don't need PDFs (makes builds faster)
          tinytex: false

      # 3️⃣ Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # 4️⃣ Install R dependencies (auto-detect + cache)
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rmarkdown, any::knitr, any::dplyr, any::ggplot2, any::tidyr, any::readr
          cache-version: 1

      # 5️⃣ Render the Quarto project
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2

      # 6️⃣ Prepare GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7️⃣ Upload site output
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      # 8️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
